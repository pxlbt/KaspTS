<div class="row">
<div class="col-md-12">
  <table class="table">
    <tr ng-repeat="user in users">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.company}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.phone}}
      </td>
    </tr>
  </table>
</div>
</div>
